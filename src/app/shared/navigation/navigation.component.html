<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item
         i18n="product tab|New Last week"
         routerLink="/new-last-week">
        New Last Week
      </a>
      <a mat-list-item
         i18n="product tab|Arriving This Week"
         routerLink="/arriving-this-week">
        Arriving This Week
      </a>
      <a mat-list-item
         i18n="product tab|Coming Next Week"
         routerLink="/coming-next-week">
        Coming Next Week
      </a>
      <mat-divider></mat-divider>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>

      <span>Pull List</span>

      <span class="mat-toolbar-spacer"></span>

      <span style="padding-right: 5px">
        <button mat-icon-button matTooltip="Checkout" routerLink="cart">
          <mat-icon matBadge="{{cart.products.length}}" matBadgeColor="accent">
            shopping_cart
          </mat-icon>
        </button>
      </span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>

<div style="max-width: 450px; display: block; margin: 0 auto; vertical-align: middle">

  <mat-card>
    <h1 i18n>Login</h1>

    <mat-form-field style="width: 100%">
      <input matInput i18n-placeholder placeholder="Enter your username">
    </mat-form-field>

    <mat-form-field style="width: 100%">
      <input matInput i18n-placeholder placeholder="Enter your password" [type]="hide ? 'password' : 'text'">
      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
    </mat-form-field>

    <div class="form-field-margin text-align-right">
      <button mat-flat-button color="primary" (click)="login()" i18n>Login</button>
      <button mat-flat-button color="primary" routerLink="/signup" i18n>Sign up</button>
    </div>
  </mat-card>
</div>

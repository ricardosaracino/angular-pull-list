<mat-card>
  <h2 i18n>Shopping Cart</h2>
</mat-card>

<table mat-table *ngIf="hasItems(); else cartEmpty" [dataSource]="getProducts()" class="mat-elevation-z8">

  <!-- Checkbox Column -->
  <ng-container matColumnDef="remove">
    <th mat-header-cell *matHeaderCellDef></th>

    <td mat-cell *matCellDef="let product">
      <button mat-button color="warn" (click)="removeProduct(product)" i18n>Remove</button>
    </td>

    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef i18n>Title</th>
    <td mat-cell *matCellDef="let product"><a mat-button [routerLink]="['/product', product.id]">{{product.name}}</a>
    </td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>

  <ng-container matColumnDef="customerPrice">
    <th mat-header-cell *matHeaderCellDef i18n>Price</th>
    <td mat-cell *matCellDef="let product">{{product.customerPrice | currency}}</td>
    <td mat-footer-cell *matFooterCellDef class="font-weight-500">{{getCustomerTotal() | currency}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
</table>

<ng-template #cartEmpty>
  <mat-card i18n>
    You currently have no items in your shopping cart
  </mat-card>
</ng-template>

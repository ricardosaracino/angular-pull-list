<div *ngIf="product" style="padding: 10px"
     fxFlex fxLayout="row" fxLayout.xs="column" fxLayout.sm="column"
     class="coloredContainerX box">

  <div fxFlex class="product-img">
    <img src="{{product.imageUrl || 'https://d2lzb5v10mb0lj.cloudfront.net/covers_tfaw/200/no/nocover.jpg'}}">
  </div>

  <div fxFlex="fxFill" class="product-info">
    <div fxLayout="column">

      <div fxFill="fill">
        <div class="name">{{product.name}}</div>
        <div class="detail">{{product.releasedAt|date}}</div>
        <div class="detail">{{product.customerCost|currency}}</div>
        <div class="detail">{{product.UPC}}</div>
        <div class="description">
          {{product.description}}
        </div>
      </div>

      <div fxFill="auto">
        <button mat-button="">Add To Cart</button>
      </div>
    </div>
  </div>
</div>
